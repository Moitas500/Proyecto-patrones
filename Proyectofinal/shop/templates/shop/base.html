{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}My shop{% endblock %}</title>

    {# Cargamos la librer√≠a #}
	  {% load bootstrap4 %}
 
	  {# CSS Bootstrap #}
	  {% bootstrap_css %}
    
    {% comment %} <link href="{% static "shop/css/base.css" %}" rel="stylesheet"> {% endcomment %}
  </head>
  <body>
    <div id="header">
      <a href="/" class="logo">Mi tienda</a>
    </div>
    <div id="subheader">
      <div class="cart">Tu carro esta vacio.</div>
    </div>
    <div id="content">{% block content %} {% endblock %}</div>
    
    {% bootstrap_javascript jquery='full' %}

  </body>
</html>
