{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>{% block title %}My shop{% endblock %}</title>
    <link href="{% static "shop/css/base.css" %}" rel="stylesheet">
  </head>
  <body>
    <div id="header">
      <a href="/" class="logo">Mi tienda</a>
    </div>
    <div id="subheader">
      <div class="cart">Tu carro esta vacio.</div>
    </div>
    <div id="content">{% block content %} {% endblock %}</div>
  </body>
</html>
