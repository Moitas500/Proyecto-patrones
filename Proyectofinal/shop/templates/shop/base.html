{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}My shop{% endblock %}</title>

    {# Cargamos la librer√≠a #}
	  {% load bootstrap4 %}
 
	  {# CSS Bootstrap #}
	  {% bootstrap_css %}

    {% comment %} <script src="{% static 'fontawesomefree/js/all.min.js' %}"></script> {% endcomment %}
    <link href="{% static 'fontawesome_free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <script src="{% static 'fontawesome_free/js/all.min.js' %}"></script>

    {% comment %} <link href="{% static "shop/css/base.css" %}" rel="stylesheet"> {% endcomment %}
  </head>
  <body>
    <nav class="navbar navbar-dark bg-primary" id="header">
      <a href="/" class="logo navbar-brand mb-0 h1" style='font-size: 1.8rem'>Yovi</a>
      
      <button class="btn btn-link" type="button" style="padding: 0px;" >
        <a href="/cart" class="nav-link" >
          <span class="fas fa-shopping-cart fa-2x" style='color: white'> </span>
        </a>

      </button>
    </nav >

    <div id="content">{% block content %} {% endblock %}</div>
    
    {% bootstrap_javascript jquery='full' %}

  </body>
</html>
